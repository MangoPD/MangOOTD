<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"?>
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <img class="logob" src="images/mangologo.png" alt="logo" width="125px" height="125px">
    <div class="wrapper">
        <h1 class="title">Sign Up</h1>
        <form class="info" action="#">
            <input class="box" type="text" placeholder="Username">
            <input class="box" type="text" placeholder="Name">
            <input class="box" type="password" placeholder="Password">
            <input class="box" type="password" placeholder="Re-Enter Password">
        </form>
        <button>Sign Up</button>
        <div class="member">
            Already a member? <a class="member" href="./login.html">
                Login Here
            </a>
        </div>
    </div>
</body>
</html>
